<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Js</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-secondary mx-auto container-fluid">
      <div
        class="
          container-fluid
          d-flex
          justify-content-between
          mx-md-5
          flex-nowrap
        "
      >
        <div class="flex-grow-1">
          <a class="navbar-brand text-white fs-3" href="#">Weather js</a>
        </div>
        <div class="flex-grow-0" id="navbarColor02">
          <form class="d-flex">
            <input
              class="form-control mx-1 mx-md-2"
              type="text"
              id="search-city"
              placeholder="Search city"
            />
            <button class="btn btn-outline-light" id="search-city-btn">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div
          class="
            alert alert-dismissible
            mt-2
            alert-primary
            fade
            show
            visually-hidden
          "
          id="alert"
        >
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
          <strong>Oh snap!</strong>
          Check the <strong class="text-dark"> city name </strong> and try
          submitting again.
        </div>
        <div class="col-md-9 mx-auto text-center bg-secondary mt-5 p-4 rounded">
          <h1 id="w-location"></h1>
          <h3 class="text-muted" id="w-desc"></h3>
          <h3 id="w-temp"></h3>
          <img id="w-icon" />
          <ul class="list-group mt-3" id="w-details">
            <li class="list-group-item text-white fs-4" id="w-humidity"></li>
            <li class="list-group-item text-white fs-4" id="w-feels-like"></li>
            <li class="list-group-item text-white fs-4" id="w-wind"></li>
            <li class="list-group-item text-white fs-4" id="w-uv"></li>
          </ul>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom">
      <div class="container-fluid mx-auto text-end">
        <p class="text-secondary">Made using Weather Api</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/storage.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
